<h1>reactive-form works!</h1>

<form [formGroup]="newUserForm">
  <input
    type="text"
    placeholder="ID usuario"
    formControlName="id" />
  <input
    type="text"
    placeholder="Nombre"
    formControlName="name" />
  <button
    (click)="onSubmit()"
    [attr.disabled]="newUserForm.invalid ? true : null">
    Registrar usuario
  </button>
</form>
